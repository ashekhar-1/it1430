<!--
==================================================
  HTML + Bootstrap 4 Boilerplate Template
  Use this as your starting point for every lab
==================================================
-->

<!DOCTYPE html>
<!-- Tells browser to use modern HTML5 -->

<html lang="en">
<head>

    <!-- ============================= -->
    <!-- BASIC PAGE SETTINGS           -->
    <!-- ============================= -->

    <!-- Character encoding (always include) -->
    <meta charset="UTF-8">

    <!-- Makes site responsive on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title shown on browser tab -->
    <title>My Website</title>



    <!-- ============================= -->
    <!-- BOOTSTRAP CSS (styles)        -->
    <!-- ============================= -->

    <!--
      Bootstrap gives us:
      - navbar
      - buttons
      - forms
      - grid system
      - spacing utilities
      - responsive design
    -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    >



    <!-- ============================= -->
    <!-- YOUR CUSTOM CSS               -->
    <!-- ============================= -->

    <!-- Always keep your CSS AFTER bootstrap
         so you can override styles -->
    <link rel="stylesheet" href="style.css">

</head>



<body>

    <!-- ===================================== -->
    <!-- START CODING YOUR PAGE BELOW THIS LINE -->
    <!-- ===================================== -->


    <!-- Example structure (delete if not needed) -->

    <header class="container mt-4">
        <h1>Hello Everyone</h1>
        <p>This is your Bootstrap starter template.</p>
    </header>



    <!--
      Add your sections here:
      - navbar
      - hero
      - gallery
      - forms
      - footer
    -->



    <!-- ===================================== -->
    <!-- JAVASCRIPT SECTION (BOTTOM ALWAYS)     -->
    <!-- ===================================== -->

    <!--
      IMPORTANT ORDER (must be this order):
      1. jQuery
      2. Popper
      3. Bootstrap JS

      If you change order â†’ dropdown/navbar won't work
    -->

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>

    <!-- Popper (needed for dropdowns/tooltips) -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>

    <!-- Bootstrap JavaScript -->
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>

</body>
</html>
