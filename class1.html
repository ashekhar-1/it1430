<!DOCTYPE html>
<html>
<head>
    <!-- 
        The <title> appears on the browser tab.
        It does NOT show inside the page.
    -->
    <title>Rusty</title>
</head>

<body>

    <!-- Main heading of the page -->
    <h1>Rusty Steele</h1>

    <!-- Subheading / short introduction -->
    <h3>Hi, I am dog Rusty!!</h3>

    <!-- Question heading -->
    <h4>What's my favorite sport?</h4>

    <!-- 
        FORM SECTION
        action="/submit_form" means:
        - Data will be sent to a backend endpoint called /submit_form
        - This requires a real server (PHP, Node, etc.)
    -->
    <form action="/submit_form" method="post">

        <!-- 
            Each sport is wrapped inside a <div> for structure.
            Checkboxes allow MULTIPLE selections.
        -->
        <div>
            <label>
                <!-- 
                    name="sport" groups all sport choices
                    value="soccer" is what the server receives
                -->
                <input type="checkbox" name="sport" value="soccer">
                Soccer
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="sport" value="tennis">
                Tennis
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="sport" value="Basketball">
                Basketball
            </label>
        </div>

        <!-- 
            Newsletter checkbox
            checked = selected by default when page loads
        -->
        <div>
            <label>
                <input type="checkbox" name="subscribe" value="yes" checked>
                Subscribe to our newsletter
            </label>
        </div>

        <!-- Submit button sends the form data -->
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>

    <!-- Small heading with an external link -->
    <h6>
        You can follow me on
        <!-- 
            Anchor (<a>) tag creates a hyperlink.
            href = destination URL
        -->
        <a href="https://www.linkedin.com/school/georgia-southern-university/">
            Linkedin
        </a>
    </h6>

    <!-- Contact section heading -->
    <h5>
        You can reach me out at:
    </h5>

    <!-- 
        Ordered list (<ol>) creates numbered items.
        Each item goes inside <li>
    -->
    <ol>
        <li>
            <!-- 
                target="_blank" opens link in a new tab
            -->
            <a href="https://www.instagram.com/georgiasouthernuniversity/" target="_blank">
                Instagram
            </a>
        </li>
        <li>
            Facebook
        </li>
        <li>
            Snapchat
        </li>
    </ol>
